{% extends 'base.html' %}

{% block content %}
<!-- left-nav-container -->
<div class="leftnav-container">
    <header class="nav-header">
        <div class="nav-logo">
            <h2>Task Master</h2>
        </div>
        <ul class="nav-ul">
            <li>
                <a href="/home" class="nav-active">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <span class="nav-title">Dashboard</span>

                </a>
            </li>
            <li>
                <a href="/todolist">
                    <span class="material-symbols-outlined">
                        lists
                    </span>
                    <span class="nav-title">To Do List</span>
                </a>
            </li>
            
            <li>
                <a href="/task">
                    <span class="material-symbols-outlined">
                        task
                    </span>
                    <span class="nav-title">Your Tasks</span>
                </a>
            </li>
            <li>
                <a href="/user/signout">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <span class="nav-title">Logout</span>
                </a>
            </li>
        </ul>
    </header>
</div>


<!-- to-do-list -->


<div class="todo-wrap">
    <div class="todo-header">
        <h1>To-Do List</h1>
    </div>
    <div class="todo-container">
        <input type="text" id="todoInput" placeholder="Add a Todo...">
        <button onclick="addTodo()">Add</button>
        <ul id="todoList"></ul>
    </div>
</div>





<!-- task-section -->

<div class="note-container">
    <div class="notes-header">
        <h1>Task</h1>
    </div>
    <div class="inner-container notes-container">
        <textarea id="taskInput" placeholder="Add a task..." rows="4"></textarea><br>
        <button onclick="addTask()">Add</button>
        <div id="taskList"></div>
    </div>
</div>


<!-- welcome image container -->

<div class="welcome-container">
</div>


<!-- quotes image container -->

<div class="quotes-container"></div>

<script>
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "/store/get/to-do",
            data: {},
            success: function (response) {
                response['todo'].forEach(element => {
                    appendtodo(element);
                });
            },
            error:{}
        });
    });
    //task
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "/store/get/task",
            data: {},
            success: function (response) {
                response['task'].forEach(element => {
                    appendtask(element);
                });
            },
            error:{}
        });
    });
</script>

{% endblock %}
